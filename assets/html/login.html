<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>BW System - login</title>
</head>

<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="">
            <div class="form-control">
                <input type="email" id="email" required>
                <label for="email">Correo</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn">Iniciar Sesión</button>
            <p>¿No tienes una cuenta?</p>
            <a href="#">¡Pide una cuenta ahora!</a>
        </form>
    </div>
</body>

</html>
